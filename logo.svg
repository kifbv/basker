<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e9e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#grad1)" />

  <!-- Main emblem circle -->
  <circle cx="150" cy="120" r="60" fill="#ffffff" stroke="#000000" stroke-width="4"/>

  <!-- Big 'B' letter -->
  <text x="150" y="135" font-size="70" font-family="Arial, sans-serif" fill="#1e1e2e" text-anchor="middle" alignment-baseline="middle">B</text>

  <!-- Barker label -->
  <text x="150" y="240" font-size="30" font-family="Arial, sans-serif" fill="#ffffff" text-anchor="middle">Barker</text>
</svg>

